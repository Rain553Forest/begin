<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>yidong</title> 
<style>
	@keyframes myfirst{  
		0%{background: blueviolet; left:0px; top:0px;}         
		25% {background: palegreen; left:200px; top:0px;}         
		50% {background: palevioletred; left:200px; top:200px;}         
		75% {background: royalblue; left:0px; top:200px;}        
		100% {background: gray; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 3s;
		position: absolute;         
		padding: 40px;
	}
</style>
</head>
<body>

<div>123</div>

</body>
</html>
